<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorage Journey Viewer</title>

	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="localstorage.css">
	<link rel="shortcut icon" href="img/flag-square.png" type="image/png">
</head>
<body>
	<header>
		<h1>Rejselog</h1>
		<p>Log your journeys and view/export them later.</p>

		<nav>
			<a href="index.html"><span class="emoji-icon">➕</span> Home / Add a Journey</a>
			<a href="localstorage.html" class="current"><span class="emoji-icon">📁</span> Previous Journeys</a>
		</nav>
	</header>


	<button onclick="serverSave()" style="opacity: 0.5;">
		<span class="emoji-icon">☁️</span> Save to Server
	</button>

	<button onclick="serverLoad()" style="opacity: 0.5;">
		<span class="emoji-icon">☁️</span> Load from Server
	</button>

	<button onclick="clearLocalStorage()">
		<span class="emoji-icon">🗑️</span> Clear localStorage
	</button>

	<br><br>

	<button onclick="exportJSON()"">
		<span class="emoji-icon">🔣</span> Export all as JSON
	</button>

	<button onclick="exportCSV()" style="opacity: 0.5;">
		<span class="emoji-icon">📃</span> Export all as CSV (RailMiles.me format)
	</button>

	<button onclick="importJSON()" style="opacity: 0.5;">
		<span class="emoji-icon">📤</span> Import JSON
	</button>


	<hr>

	<section>
		<ol id="out">

		</ol>
	</section>

	<script src="js/0common.js"></script>
	<script>
		const out = document.getElementById("out");

		if (!localStorage.getItem("journeys")) alert("Missing localStorage object");

		const journeys = JSON.parse(localStorage.getItem("journeys"));
		
		if(journeys.length === 0) alert("No journeys");

		let index = 0;

		for(const j of journeys) {
			// thank you, chatgpt:
			// "edit this piece of javascript so that all of the
			// "included ${} bits are 'Unset' if the variable doesnt exist"
			out.innerHTML += `
			<li>
				<p>${j.type ? j.type : "Type Missing"} <span>${j.identity ? j.identity : "Identity Missing"}</span> from <b>${j.origin}</b> to <b>${j.destination}</b> (${j.route})</p>
				<p>${j.departureTimeActual} - ${j.arrivalTimeActual}</p>

				<button onclick="location.href = 'addedit.html?operation=edit&index=${index}'"><span class="emoji-icon">✏️</span> Edit this Journey</button>
				<button onclick="location.href = 'addedit.html?operation=edit&index=${index}&quickset=true'"><span class="emoji-icon">⌚</span> Quick Set Arrival to Now</button>
				<button onclick="location.href = 'addedit.html?operation=edit&index=${index}&delete=true'"><span class="emoji-icon">❌</span> Delete this Journey</button>
			</li>
			`;

			index++;
		}

		function clearLocalStorage() {
			if(!confirm("Are you sure you want to clear everything?")) return;

			localStorage.clear();
			alert("localStorage cleared");
			location.reload();
		}

		// thanks again, copilot
		function exportJSON() {
			const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(journeys));
			const dlAnchorElem = document.createElement('a');
			dlAnchorElem.setAttribute("href", dataStr);
			dlAnchorElem.setAttribute("download", `rjl-journeys-${Date.now()}.json`);
			dlAnchorElem.click();
		}

		function exportCSV() {
			return alert("Not implemented yet. Sorry!");
		}

		function importJSON() {
			return alert("Not implemented yet. Sorry!");
		}

		function serverSave() {
			return alert("Not implemented yet. Sorry!");
		}

		function serverLoad() {
			return alert("Not implemented yet. Sorry!");
		}
	</script>
</body>
</html>
