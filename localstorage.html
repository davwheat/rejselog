<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>localStorage Journey Viewer</title>

	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="localstorage.css">
	<link rel="shortcut icon" href="img/flag-square.png" type="image/png">
</head>
<body>
	<header>
		<h1>Rejselog</h1>
		<p>Log your journeys and view/export them later.</p>

		<nav>
			<a href="index.html"><span class="emoji-icon">➕</span> Home / Add a Journey</a>
			<a href="localstorage.html" class="current"><span class="emoji-icon">📁</span> Previous Journeys</a>
		</nav>
	</header>


	
	<button onclick="serverURL()">
		<span class="emoji-icon">✏️</span> Edit Server URL
	</button>

	<button onclick="saveToServer()">
		<span class="emoji-icon">⬆️</span> Push
	</button>

	<button onclick="loadFromServer()">
		<span class="emoji-icon">⬇️</span> Pull
	</button>

	saving to: <code id="server-url">server not set</code>

	<br><br>

	<button onclick="clearLocalStorage()">
		<span class="emoji-icon">🗑️</span> Clear localStorage
	</button>

	<br><br>

	<button onclick="exportJSON()"">
		<span class="emoji-icon">🔣</span> Export all as JSON
	</button>

	<button onclick="exportCSV()" style="opacity: 0.5;">
		<span class="emoji-icon">📃</span> Export all as CSV (RailMiles.me format)
	</button>

	<button onclick="importJSON()" style="opacity: 0.5;">
		<span class="emoji-icon">📤</span> Import JSON
	</button>


	<hr>

	<section>
		<ol id="out">

		</ol>
	</section>

	<script src="js/0common.js"></script>
	<script src="js/localstorage.js"></script>
	<script src="js/server.js"></script>
</body>
</html>
