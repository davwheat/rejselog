<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pick a Station</title>
</head>
<body>
	<form>
		<label for="departure-station">Departure Station</label>
		<input type="text" id="departure-station">

		<br>

		<label for="date">Date &amp; Time</label>
		<input type="datetime-local" id="date">

		<br>

		<label for="train-select">Train</label>
		<input type="checkbox" id="train-select" checked>
		
		<label for="metro-select">Metro</label>
		<input type="checkbox" id="metro-select" checked>
	</form>

	<ul id="out"></ul>

	<script src="js/0common.js"></script>
	<script src="js/find-station.js"></script>
</body>
</html>
